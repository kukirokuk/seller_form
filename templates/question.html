<div id="question-form">
    <input type="hidden" name="question_id" value="{{ question.id }}">
    <div class="card">
      <div class="card-body">
        {% if question.text %}
          <h5 class="card-title">{{ question.text }}</h5>
        {% endif %}
        {% if question.qtype == 'text' %}
          <div class="mb-3">
            <input type="text" class="form-control" id="answer_text" name="answer_text" required>
          </div>
        {% elif question.qtype == 'select' %}
          {% for choice in question.choices.all %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="choice_id" id="choice{{ choice.id }}" value="{{ choice.id }}" required>
              <label class="form-check-label" for="choice{{ choice.id }}">
                {{ choice.text }}
              </label>
            </div>
          {% endfor %}
        {% elif question.qtype == 'money' %}
          <div class="mb-3">
            <label for="answer_money" class="form-label">{{ question.text }}</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="answer_money" name="answer_money" step="0.01" min="0" required>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
